{% extends 'base.html' %}
{% load staticfiles %}

<!-- css 링크 -->
{% block header %}
<!-- <link rel="stylesheet" href="{% static 'assets/css/start_game.css' %}"> -->
<style>
    *{  
        text-align: center;
        margin: 0;
        padding: 0;
    }  
    p{
        color: white;
    }  
    .left{
        width: 900px;
        height: 1080px;
        float: left;
    }

    .right{
        float: right;
    }
    .center{
        position: absolute;
        left: 50%; 
        transform: translateX(-50%);
        z-index: 2;
    }
    img{
        width: 960px;
        height: 1080px;
        overflow: hidden;
    }
    .left_content{
        background-color: rgba(0,0,0,0.5);
        width: 50%;
        height: 1080px;
        position: absolute;
        top: 0;
        left: 0;
        color: #fff;
    }
    .right_content{
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        height: 1080px;
        background-color: rgba(0,0,0,0.5);
        color: #fff;
    }
    h3{
        margin-top: 45%;
        font-size: 100px;
    }
    h1{
        margin-top: 100px;
        font-size: 70px;
        color: orange;
    }
    button {
    background-color: wheat;
    border-color: orange;
    border-radius: 10px;
    width: 100px;
    height: 60px;
    font-size: 20px;
    border-width: 4px;
    margin: auto;
    display: block;
    }


</style>

{% endblock %}

{% block content %}
<!-- 게임이 시작되면 나오는 페이지 -->

<!-- 왼쪽 -->
<div class="left" data-like="">
    <!-- 투표 왼쪽 이미지 -->
    <img src="" alt="" class="left_img">

    <!-- 왼쪽 정보 -->
    <div class="cover">

    </div>
    <div class="left_content">
        <h3 class="left_title" id="left_title">"왼쪽 정보 이름"</h3>
        <p class="left_information">
            왼쪽 정보 내용
        </p>
        <p>0000검색수</p>
    </div>
</div>

<!-- 가운데 -->
<div class="center">
    <!-- 카테고리 이름 -->
    <h1 class="kategory_name">카테고리</h1>
    <!-- 현재 점수 표시 -->
    <p class="score">현재 점수 : 점수</p>
    <!-- vs 표시 -->
    <!-- <div class="vs">vs</div> -->
</div>

<!-- 오른쪽 -->
<div class="right" data-like="">
    <!-- 오른쪽 이미지 -->
    <img src="" alt="" class="right_img">
    <!-- 오른쪽 내용 -->
    <div class="right_content">
        <h3 class="right_title" data-like="">"오른쪽 정보 이름"</h3>
        <!-- 업,다운 버튼 -->
        <div class="survey_button_">
            <button class="up">더 많이</button>
            <button class="down">더 적게</button>
        </div>
        <p class="left_Information right_Information">
            오른쪽 정보 내용
        </p>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
<script language="javascript">
    $(document).ready(function () {
        var prev_music = ""
        var curr_music = ""
        var correct = ""
        var cnt = 0
        var point = 0
        var csrftoken = $("[name=csrfmiddlewaretoken]").val();

        $.ajax({
            url: '{% url "main:music_list_of_game" gamename %}',
            type: 'POST',
            headers: {
				"X-CSRFToken": csrftoken
			},
            data: {
				'csrfmiddlewaretoken': "{{ csrf_token }}",
			},
            success: function (response) {
                for (var i = 0; i < response.length; i++)
                    console.log(response[i].music)

                prev_music = response[cnt]
                curr_music = response[cnt + 1]
                cnt += 1
                correct = load_quiz(prev_music, curr_music, cnt)

                $(".music").on('click', function () {
                    console.log("클릭한 노래의 좋아요:" + $(this).data('like'))
                    console.log('---------------------')
                    // correct = load_quiz(prev_music, curr_music, cnt)
                    if ($(this).data('like') == correct.music.like) {
                        console.log("정답")
                        point += 1
                        console.log('점수' + point)
                        cnt += 1
                        prev_music = curr_music
                        curr_music = response[cnt]

                        if (cnt != response.length) {
                            correct = load_quiz(prev_music, curr_music, cnt)
                        } else {
                            console.log('더이상 문제가 없어요')
                            window.location.href = "/end_game/" + point
                        }

                    } else {
                        console.log("오답")
                        console.log('점수' + point)
                        window.location.href = "/end_game/" + point
                    }
                });

            },
            error: function (response) {
                console.log(response);
            }
        });
    });

    function load_quiz(prev_music, curr_music, cnt) {
        console.log('---------------------')
        //좋아요 수 비교해 정답 저장
        if (prev_music.music.like < curr_music.music.like)
            correct = curr_music
        else
            correct = prev_music

        console.log( window.location.origin+prev_music.music.album_cover)
        $('.left_title').html(prev_music.music.title + " " + prev_music.music.like)
        $('.left_Information').html(prev_music.music.artist)
        $('.left_img').attr('src', prev_music.music.album_cover);
        $('.left').data('like', prev_music.music.like)

        $('.right_title').html(curr_music.music.title)
        $('.right_Information').html(curr_music.music.artist)
        $('.right').data('like', curr_music.music.like)
        $('.right_img').attr('src', curr_music.music.album_cover);
        console.log('정답의 좋아요' + correct.music.like)
        return correct
    }
</script>
{% endblock %}
